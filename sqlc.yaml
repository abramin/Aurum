version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/spending/infrastructure/postgres/queries"
    schema: "migrations"
    gen:
      go:
        package: "postgres"
        out: "internal/spending/infrastructure/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "decimal"
            go_type: "github.com/shopspring/decimal.Decimal"
